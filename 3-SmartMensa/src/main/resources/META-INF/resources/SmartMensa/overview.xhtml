<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


<h:body>
    <ui:composition template="template.xhtml">

        <ui:define name = "content">
            <h:form>
                <h:outputText value="#{labels.labelWelcome} #{loginView.userSession.username}" /><br/>
                <h:commandButton value="#{labels.buttonMenu}" action="menu" /><br/>
                <h:commandButton value="#{labels.buttonLogOut}" action="login" actionListener="#{loginView.logOut}" /><br/>
                <h:commandButton value="#{labels.buttonChangeProfile}" action="changeProfile" /><br/>
                <h:commandButton value="#{labels.buttonUserAdministration}" action="userAdministration" /><br/>
                <h:commandButton value="#{labels.buttonDishes}" action="dishes" />
            </h:form>
        </ui:define>

    </ui:composition>
</h:body>
</html>
