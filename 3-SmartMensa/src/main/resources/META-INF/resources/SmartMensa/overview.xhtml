<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:body>
    <ui:composition template="template.xhtml">

        <ui:define name = "content">
            <h:panelGrid>
            <head>
                <title>#{labels.overview}</title>
            </head>
            <h1>#{labels.overview}</h1>
            <h:form>
                <h:panelGrid columns="1">
                    <h:outputText value="#{labels.welcome} #{userSession.user.username}!" />
                    <c:if test="#{userSession.user.role.roleId ne 2}">
                        <h:commandLink value="#{labels.buttonDishes}" action="dishes" />
                        <h:commandLink value="#{labels.buttonUserAdministration}"
                                       actionListener="#{userAdministrationView.loadUser(userSession.user)}"
                                       action="userAdministration" />
                    </c:if>
                    <h:commandLink value="#{labels.buttonChangeProfile}" action="changeProfile"
                                   actionListener="#{userAdministrationView.loadUser(userSession.user)}"/>
                    <h:commandLink value="#{labels.buttonMenu}" action="menu" />
                    <h:commandLink value="#{labels.buttonLogOut}" action="login" actionListener="#{loginView.logOut}" />
                </h:panelGrid>
            </h:form>
            </h:panelGrid>
        </ui:define>

    </ui:composition>
</h:body>
</html>
