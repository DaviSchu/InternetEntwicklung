<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://java.sun.com/jsf/html">


<h:body>
    <ui:composition template="template.xhtml">

        <ui:define name="content">
            <h:panelGrid>
            <head>
                <title>#{labels.logIn}</title>
            </head>
            <h1>#{labels.logIn}</h1>
            <h:messages globalOnly="true"
                        showDetail="true"
                        showSummary="false"/>
            <h:form>
                <p:panelGrid columns="3">
                    <h:outputText value="#{labels.username}: "/>
                    <h:inputText value="#{loginView.userName}" id="txtUsername"
                                 required="true" requiredMessage="#{msg.usernameRequired}" />
                    <h:message for="txtUsername" errorStyle="color: red"/>

                    <h:outputText value="#{labels.userPassword}: "/>
                    <h:inputSecret value="#{loginView.password}" id="txtPassword"
                                   required="true" requiredMessage="#{msg.passwordRequired}"/>
                    <h:message for="txtPassword" errorStyle="color: red"/>

                    <h:commandButton value="#{labels.buttonLogIn}" action="#{loginView.login}"/>

                </p:panelGrid>
            </h:form>

            <h:panelGrid columns="1">
                <h:form>
                    <h:commandButton value="#{labels.buttonRegistration}" action="register"/>
			    </h:form>
            </h:panelGrid>
            </h:panelGrid>
        </ui:define>

    </ui:composition>
</h:body>
</html>
