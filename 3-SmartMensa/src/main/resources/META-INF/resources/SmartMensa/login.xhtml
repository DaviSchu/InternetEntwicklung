<?xml version="1.0" encoding="UTF-8" ?>
		<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://java.sun.com/jsf/html">


<h:body>
	<ui:composition template="template.xhtml">

		<ui:define name = "content">
			<h:form>
				<h1>Login</h1>
				<p:panelGrid columns="2">

					<h:outputText value="#{labels.labelUsername}:" />
					<h:inputText value="#{loginView.userName}" />

					<h:outputText value="#{labels.labelPassword}:" />
					<h:inputSecret value="#{loginView.password}" />

				</p:panelGrid>
				<h:commandButton value="#{labels.buttonLogin}" action="#{loginView.login}" />

				<h:dataTable value="#{userDao.findAllUsers()}" var="user">
					<h:column>
						<f:facet name="Header">Name</f:facet>
						#{user.username}
					</h:column>
					<h:column>
						<f:facet name="Header">Passwort</f:facet>
						#{user.password}
					</h:column>
				</h:dataTable>

				<h:commandButton value="Add" actionListener="#{loginView.addUser(loginView.userName,loginView.password)}" />
			</h:form>
		</ui:define>


	</ui:composition>
</h:body>
</html>
