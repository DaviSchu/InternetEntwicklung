<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


<h:body>
    <ui:composition template="template.xhtml">

        <ui:define name = "content">

            <h:form>
                <h:panelGrid columns="2" cellpadding="10" >

                    <h:panelGroup>
                        <h1>#{labels.menu}</h1>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h1>#{labels.shoppingCart}</h1>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:dataTable value="#{dishDao.findAllDishes()}"
                                 var="dishes"
                                 id="mydishes"
                                 cellspacing="10">
                          <h:column>
                            <f:facet name="header"><h:outputText value="#{labels.number}" /></f:facet>
                            <h:outputText value="#{dishes.dishId}"/>
                          </h:column>
                        <h:column>
                            <h:graphicImage library="images" name="#{dishes.imageName}.jpg" height="50" width="90"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{labels.name}" /></f:facet>
                            <h:outputText value="#{dishes.dishName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{labels.price}" /></f:facet>
                            <h:outputText value="#{dishes.price}€"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{labels.category}" /></f:facet>
                            <h:outputText value="#{dishes.category.toString()}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="#{labels.buttonAddToShoppingCart}"
                                             actionListener="#{menuView.addDish(dishes)}" />
                        </h:column>
                     </h:dataTable>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:dataTable value="#{menuView.orderList}"
                                     var="dish"
                                     id="myOrder"
                                     cellspacing="10">
                            <h:column>
                                <h:outputText value="#{dish.dishName}" />
                            </h:column>
                            <h:column>
                                <h:outputText value="#{dish.price}€" />
                            </h:column>
                            <h:column>
                                <h:commandLink value="#{labels.buttonRemove}"
                                                 actionListener="#{menuView.removeDish(dish)}" />
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <h:commandButton value="#{labels.buttonBack}" action="overview" />
                    <h:panelGroup>
                        <h:outputText value="#{labels.priceTotal}: #{menuView.total}€" />
                        <h:commandButton value="#{labels.buttonOrder}" />
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>
</h:body>
</html>
