<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui">


<h:body>
    <ui:composition template="template.xhtml">

        <ui:define name="content">
            #{userAdministrationView.loadUser(userSession.user)}
            <h3>#{msg.changePassword}</h3>
            <h:messages globalOnly="true"
                        showDetail="true"
                        showSummary="false"/>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="#{labels.oldPassword}:"/>
                    <h:inputSecret value="#{changePasswordView.oldPassword}" id="txtOldPassword"
                                 required="true" requiredMessage="#{msg.oldPasswordRequired}" />
                    <h:message for="txtOldPassword" errorStyle="color: red"/>

                    <h:outputText value="#{labels.newPassword}:"/>
                    <h:inputSecret value="#{changePasswordView.password}" id="txtNewPassword"
                                 required="true" requiredMessage="#{msg.newPasswordRequired}" />
                    <h:message for="txtNewPassword" errorStyle="color: red"/>

                    <h:outputText value="#{labels.confirmPassword}:"/>
                    <h:inputSecret value="#{changePasswordView.passwordConfirmation}" id="txtPasswordConfirmation"
                                 required="true" requiredMessage="#{msg.newPasswordRequired}" />
                    <h:panelGroup>
                        <h:message for="txtPasswordConfirmation" errorStyle="color: red"/>
                        <o:validateEqual components="txtNewPassword txtPasswordConfirmation"
                                         message="Passwords do not match!" showMessageFor="txtPasswordConfirmation" />
                    </h:panelGroup>
                    <h:commandButton value="#{labels.buttonChangePassword}" action="#{changePasswordView.changePassword()}" />
                </h:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>
</h:body>
</html>
