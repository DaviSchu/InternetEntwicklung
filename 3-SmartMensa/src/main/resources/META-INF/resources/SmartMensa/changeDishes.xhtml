<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


<h:body>
    <ui:composition template="template.xhtml">

        <ui:define name = "content">
            <h:panelGrid columns="1">
                <h1>#{labels.createAndChangeDish}</h1>
                <h:graphicImage value="#{dishView.imageName}"/>
                <h:panelGrid columns="3">
                    <h:outputText value="#{labels.name}" />
                    <h:inputText value="#{dishView.dishName}" id="txtDishName"
                                 required="true"
                                 requiredMessage="#{msg.dishNameRequired}" >
                    </h:inputText>
                    <h:message for="txtDishName" errorStyle="color: red" />

                    <h:outputText value="#{labels.costs}" />
                    <h:inputText value="#{dishView.price}" id="txtDishPrice"
                                 required="true"
                                 requiredMessage="#{msg.dishPriceRequired}"
                                 validatorMessage="#{msg.invalidPrice}">
                                <f:validateDoubleRange minimum="0.50" maximum="6.00"/>
                    </h:inputText>
                    <h:message for="txtDishPrice" errorStyle="color: red" />

                    <h:outputText value="#{labels.category}" />
                    <h:selectOneListbox value="#{dishView.category}"
                                        id="txtDishCategory"
                                        required="true"
                                        requiredMessage="#{msg.dishCategoryRequired}">
                        <f:selectItems value="#{dishView.categorys}"
                                       var="name"
                                       itemLabel="#{name.categoryName}"
                                       itemValue="#{name}"/>
                    </h:selectOneListbox>
                    <h:message for="txtDishCategory" errorStyle="color: red" />

                </h:panelGrid>
                <h:form>
                    <h:commandButton value="#{labels.buttonSave}"
                                     action="#{dishView.saveDish}" />
                    <h:commandButton value="#{labels.buttonCancel}"
                                     action="dishes" />
                </h:form>
            </h:panelGrid>
        </ui:define>


    </ui:composition>
</h:body>
</html>
