<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name = "content">
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="#{labels.labelUsername}" />
                    <h:inputText value="#{registerView.userName}" id="txtUsername"
                                 required="true" requiredMessage="#{msg.usernameRequired}" >
                    <f:validator validatorId="passwordConfirmation" />
                    </h:inputText>
                    <h:message for="txtUsername" errorStyle="color: red" />

                    <h:outputText value="#{labels.labelPassword}:" />
                    <h:inputSecret value="#{registerView.password}" id="txtPassword"
                                   required="true" requiredMessage="#{msg.passwordRequired}" />
                    <h:message for="txtPassword" errorStyle="color: red" />

                    <h:outputText value="#{labels.labelConfirmPassword}:" />
                    <h:inputSecret value="#{registerView.confirmPassword}" id="txtPasswordConfirmation"
                                   required="true" requiredMessage="#{msg.passwordConfirmationRequired}" >
                        <f:validator validatorId="passwordConfirmation" />
                        <f:attribute name="password" value="#{registerView.password}"/>
                    </h:inputSecret>
                    <h:message for="txtPasswordConfirmation" errorStyle="color: red" />

                    <h:commandButton value="#{labels.buttonRegistration}"
                                     actionListener="#{registerView.register()}"
                                     action="registerSuccess"/>
                </h:panelGrid>
            </h:form>
            <h:form>
                <h:commandButton value="#{labels.labelBack}" action="login" />
            </h:form>
        </ui:define>

    </ui:composition>
</h:body>
</html>
