<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


<h:body>
    <ui:composition template="template.xhtml">

        <ui:define name = "content">
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="#{labels.labelUsername}" />
                    <h:inputText value="" id="txtUsername"
                                 required="true" requiredMessage="#{msg.usernameRequired}" />
                    <h:message for="txtUsername" errorStyle="color: red" />

                    <h:outputText value="#{labels.labelPassword}:" />
                    <h:inputSecret value="#{loginView.password}" id="txtPassword"
                                   required="true" requiredMessage="#{msg.passwordRequired}"/>
                    <h:message for="txtPassword" errorStyle="color: red" />

                    <h:outputText value="#{labels.labelPasswordConfirmation}:" />
                    <h:inputSecret value="#{loginView.password}" id="txtPasswordConfirmation"
                                   required="true" requiredMessage="#{msg.passwordConfirmationRequired}"/>
                    <h:message for="txtPasswordConfirmation" errorStyle="color: red" />

                    <h:commandButton value="#{labels.buttonRegistration}" action=""/>
                    <h:commandButton value="#{labels.labelBack}" action="login" />
                </h:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>
</h:body>
</html>
