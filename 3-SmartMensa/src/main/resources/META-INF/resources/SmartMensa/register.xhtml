<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui">

<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name = "content">
            <h:panelGrid>
            <head>
                <title>#{labels.registration}</title>
            </head>
            <h1>#{labels.registration}</h1>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="#{labels.username}: " />
                    <h:inputText value="#{registerView.userName}" id="txtUsername"
                                 required="true" requiredMessage="#{msg.usernameRequired}" />
                    <h:message for="txtUsername" errorStyle="color: red" />

                    <h:outputText value="#{labels.emailAddress}: " />
                    <h:inputText value="#{registerView.email}" id="txtEmail"
                                 required="true"
                                 requiredMessage="#{msg.emailAddressRequired}" >
                    </h:inputText>
                    <h:message for="txtEmail" errorStyle="color: red" />

                    <h:outputText value="#{labels.userPassword}: " />
                    <h:inputSecret value="#{registerView.password}" id="txtPassword"
                                   required="true" requiredMessage="#{msg.passwordRequired}" />
                    <h:message for="txtPassword" errorStyle="color: red" />

                    <h:outputText value="#{labels.confirmPassword}: " />
                    <h:inputSecret value="#{registerView.confirmPassword}" id="txtPasswordConfirmation"
                                   required="true" requiredMessage="#{msg.passwordConfirmationRequired}" />
                    <h:message for="txtPasswordConfirmation" errorStyle="color: red" />
                    <o:validateEqual components="txtPassword txtPasswordConfirmation"
                                     message="#{labels.passwordsNotEqual}" showMessageFor="txtPasswordConfirmation" />
                    <h:commandButton value="#{labels.buttonRegistration}"
                                     actionListener="#{registerView.register()}"
                                     action="registerSuccess"/>
                </h:panelGrid>
            </h:form>
            <h:panelGrid columns="1">
                <h:form>
                    <h:commandButton value="#{labels.back}" action="login" />
                </h:form>
            </h:panelGrid>
            </h:panelGrid>
        </ui:define>

    </ui:composition>
</h:body>
</html>
